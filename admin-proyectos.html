  <link rel="stylesheet" href="admin.css" />
</head>
<body>

    <!-- Sidebar (igual para todos) -->

      <nav class="admin-nav">

        <a href="admin-inventario.html" class="nav-item"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg><span>Inventario</span></a>

        <a href="admin-personal.html" class="nav-item"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Personal</span></a>
        <a href="admin-pagos.html" class="nav-item"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg><span>Pagos</span></a>
        <a href="admin-auditoria.html" class="nav-item"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg><span>Auditoría</span></a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="admin-header-left"><h1>Gestión de Proyectos</h1></div>
        <div class="admin-header-right">
          <button class="btn btn-secondary" onclick="logout()" style="display: flex; align-items: center; gap: 8px;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <p style="color: var(--muted-foreground); margin: 0;">Vista Kanban de proyectos por estado</p>
          <button class="btn btn-primary" onclick="showAddModal()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            Nuevo Proyecto
          </button>
        </div>

        <!-- Kanban Board -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;">
          <!-- Columna Pendiente -->
          <div>
            <div style="background: #fef3c7; padding: 12px; border-radius: 8px 8px 0 0;">
              <h3 style="margin: 0; display: flex; justify-content: space-between; align-items: center;">
                Pendiente
                <span class="badge" style="background: #fff;" id="count-pendiente">0</span>
              </h3>
            </div>
            <div id="kanban-pendiente" style="background: #f9fafb; min-height: 400px; padding: 12px; border-radius: 0 0 8px 8px; display: flex; flex-direction: column; gap: 12px;"></div>
          </div>

          <!-- Columna En Proceso -->
          <div>
            <div style="background: #dbeafe; padding: 12px; border-radius: 8px 8px 0 0;">
              <h3 style="margin: 0; display: flex; justify-content: space-between; align-items: center;">
                En Proceso
                <span class="badge" style="background: #fff;" id="count-en_proceso">0</span>
              </h3>
            </div>
            <div id="kanban-en_proceso" style="background: #f9fafb; min-height: 400px; padding: 12px; border-radius: 0 0 8px 8px; display: flex; flex-direction: column; gap: 12px;"></div>
          </div>

          <!-- Columna Finalizado -->
          <div>
            <div style="background: #dcfce7; padding: 12px; border-radius: 8px 8px 0 0;">
              <h3 style="margin: 0; display: flex; justify-content: space-between; align-items: center;">
                Finalizado
                <span class="badge" style="background: #fff;" id="count-finalizado">0</span>
              </h3>
            </div>
            <div id="kanban-finalizado" style="background: #f9fafb; min-height: 400px; padding: 12px; border-radius: 0 0 8px 8px; display: flex; flex-direction: column; gap: 12px;"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Form -->
  <div id="formModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header"><h2 id="formTitle">Nuevo Proyecto</h2></div>
      <form id="proyectoForm" class="modal-body">
        <div class="form-group">
          <label class="form-label">Nombre del Proyecto *</label>
          <input type="text" name="nombre" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Cliente *</label>
          <select name="clienteId" class="form-select" required id="clienteSelect"></select>
        </div>
        <div class="form-group">
          <label class="form-label">Responsable *</label>
          <input type="text" name="responsable" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Fecha de Inicio *</label>
          <input type="date" name="fechaInicio" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Fecha Estimada de Fin</label>
          <input type="date" name="fechaFin" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">Presupuesto (COP)</label>
          <input type="number" name="presupuesto" class="form-input" min="0">
        </div>
        <div class="form-group">
          <label class="form-label">Progreso (%)</label>
          <input type="number" name="progreso" class="form-input" min="0" max="100" value="0">
        </div>
      </form>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="submitForm()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script>
    let proyectos = [];
    let clientes = [];

    function loadData() {
      proyectos = DB.get('proyectos');
      clientes = DB.get('clientes');
      
      // Llenar select de clientes
      const select = document.getElementById('clienteSelect');
      select.innerHTML = '<option value="">Seleccionar cliente...</option>' +
        clientes.map(c => `<option value="${c.id}">${c.nombre} ${c.apellido}</option>`).join('');
      
      renderKanban();
    }

    function renderKanban() {
      ['pendiente', 'en_proceso', 'finalizado'].forEach(estado => {
        const items = proyectos.filter(p => p.estado === estado);
        document.getElementById(`count-${estado}`).textContent = items.length;
        
        const container = document.getElementById(`kanban-${estado}`);
        if (items.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--muted-foreground); padding: 20px;">No hay proyectos</p>';
          return;
        }
        
        container.innerHTML = items.map(p => `
          <div style="background: white; border: 1px solid var(--border); border-radius: 8px; padding: 16px; cursor: pointer;" onclick="verDetalle('${p.id}')">
            <h4 style="margin: 0 0 8px 0; font-size: 1rem;">${p.nombre}</h4>
            <p style="margin: 0 0 12px 0; font-size: 0.875rem; color: var(--muted-foreground);">${p.cliente}</p>
            <div style="display: flex; flex-direction: column; gap: 8px; font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 12px;">
              <div style="display: flex; align-items: center; gap: 6px;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                ${p.responsable}
              </div>
              <div style="display: flex; align-items: center; gap: 6px;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
                ${p.fechaInicio}
              </div>
              ${p.progreso !== undefined ? `
                <div style="width: 100%; background: #e5e7eb; border-radius: 4px; height: 6px; margin-top: 4px;">
                  <div style="width: ${p.progreso}%; background: #3b82f6; height: 100%; border-radius: 4px;"></div>
                </div>
                <span style="font-size: 0.75rem;">${p.progreso}% completado</span>
              ` : ''}
            </div>
            <div style="display: flex; gap: 8px;">
              ${estado !== 'finalizado' ? `<button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); cambiarEstado('${p.id}', '${estado === 'pendiente' ? 'en_proceso' : 'finalizado'}')" style="flex: 1;">${estado === 'pendiente' ? 'Iniciar' : 'Finalizar'}</button>` : ''}
              <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); editProyecto('${p.id}')">Editar</button>
            </div>
          </div>
        `).join('');
      });
    }

    function cambiarEstado(id, nuevoEstado) {
      DB.update('proyectos', id, { estado: nuevoEstado });
      DB.logAudit('admin@lourdes.com', 'Cambió estado de proyecto', 'Proyectos', `Proyecto #${id} → ${nuevoEstado}`);
      alert('Estado actualizado');
      loadData();
    }

    function showAddModal() {
      document.getElementById('formTitle').textContent = 'Nuevo Proyecto';
      document.getElementById('proyectoForm').reset();
      document.getElementById('formModal').classList.add('show');
    }

    function editProyecto(id) {
      const proyecto = proyectos.find(p => p.id === id);
      if (!proyecto) return;
      
      document.getElementById('formTitle').textContent = 'Editar Proyecto';
      const form = document.getElementById('proyectoForm');
      form.nombre.value = proyecto.nombre;
      form.clienteId.value = proyecto.clienteId;
      form.responsable.value = proyecto.responsable;
      form.fechaInicio.value = proyecto.fechaInicio;
      form.fechaFin.value = proyecto.fechaFin || '';
      form.presupuesto.value = proyecto.presupuesto || '';
      form.progreso.value = proyecto.progreso || 0;
      form.dataset.editId = id;
      
      document.getElementById('formModal').classList.add('show');
    }

    function submitForm() {
      const form = document.getElementById('proyectoForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      const cliente = clientes.find(c => c.id === form.clienteId.value);
      const data = {
        nombre: form.nombre.value,
        clienteId: form.clienteId.value,
        cliente: `${cliente.nombre} ${cliente.apellido}`,
        responsable: form.responsable.value,
        fechaInicio: form.fechaInicio.value,
        fechaFin: form.fechaFin.value || null,
        presupuesto: form.presupuesto.value ? parseInt(form.presupuesto.value) : null,
        progreso: parseInt(form.progreso.value) || 0
      };
      
      if (form.dataset.editId) {
        DB.update('proyectos', form.dataset.editId, data);
        DB.logAudit('admin@lourdes.com', 'Actualizó proyecto', 'Proyectos', `Proyecto #${form.dataset.editId}`);
        alert('Proyecto actualizado');
        delete form.dataset.editId;
      } else {
        data.estado = 'pendiente';
        const newProj = DB.create('proyectos', data);
        DB.logAudit('admin@lourdes.com', 'Creó proyecto', 'Proyectos', `Proyecto #${newProj.id} - ${data.nombre}`);
        alert('Proyecto creado');
      }
      
      closeModal();
      loadData();
    }

    function verDetalle(id) {
      const p = proyectos.find(pr => pr.id === id);
      if (!p) return;
      alert(`Proyecto: ${p.nombre}\nCliente: ${p.cliente}\nResponsable: ${p.responsable}\nEstado: ${p.estado}\nInicio: ${p.fechaInicio}\n${p.fechaFin ? 'Fin: ' + p.fechaFin : ''}\n${p.presupuesto ? 'Presupuesto: $' + p.presupuesto.toLocaleString('es-CO') : ''}\nProgreso: ${p.progreso}%`);
    }

    function closeModal() {
      document.getElementById('formModal').classList.remove('show');
      document.getElementById('proyectoForm').reset();
      delete document.getElementById('proyectoForm').dataset.editId;
    }

    function logout() {
      if (confirm('¿Desea cerrar sesión?')) {
        localStorage.removeItem('user_session');
        window.location.href = 'index.html';
      }
    }

    document.getElementById('formModal').addEventListener('click', (e) => {
      if (e.target.id === 'formModal') closeModal();
    });

    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
