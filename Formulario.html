<!DOCTYPE html> <!-- Declara que este documento es HTML5 -->
<html lang="es"> <!-- Raíz del documento, con idioma configurado a español -->
<head>
  <meta charset="utf-8" /> <!-- Configura la codificación de caracteres a UTF-8 (soporta acentos y ñ) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <!-- Ajusta el ancho de la página al dispositivo, esencial para móviles -->
  <title>Coucou Woody — Formulario</title> <!-- Título que aparece en la pestaña del navegador -->

  <!-- Conexión al archivo externo de estilos CSS -->
  <link rel="stylesheet" href="formulario.css" />
</head>

<body> <!-- Contenido visible en la página -->
   
<!-- ==========================================
     Encabezado superior con íconos pequeños
     ========================================== -->
<header class="topbar" aria-hidden="true">
  <!-- Contenedor que agrupa todos los íconos -->
  <div class="top-icons">

    <!-- =============================
         Botón con ícono de menú + flecha
         ============================= -->
    <button class="icon-button">
      <!-- SVG: ícono de hamburguesa (3 líneas) con una flecha -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#a54939">
        <!-- Primera línea del menú -->
        <rect y="5" width="18" height="2"/>
        <!-- Segunda línea del menú -->
        <rect y="11" width="18" height="2"/>
        <!-- Tercera línea del menú -->
        <rect y="17" width="18" height="2"/>
        <!-- Flecha apuntando hacia la derecha -->
        <polygon points="20,12 15,9 15,15" />
      </svg>
    </button>

    <!-- =============================
         Botón con ícono de casa (home)
         ============================= -->
    <button class="icon-button">
      <!-- SVG: casa estilizada -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#a54939">
        <!-- Techo triangular + paredes de la casa -->
        <path d="M12 3L3 10h3v8h6v-5h0v5h6v-8h3z"/>
      </svg>
    </button>

  </div> <!-- /top-icons -->
</header>

 <!-- Contenedor principal: imágenes izquierda + formulario + imágenes derecha -->
  <div class="layout">

    <!-- Columna izquierda con imágenes -->
    <div class="columna">
      <img src="img1.jpg" >
      <img src="img2.jpg" >
      <img src="img3.jpg" >
      <img src="img4.jpg" >
      <img src="img5.jpg" >
      <img src="img5.jpg" >
      <img src="img5.jpg" >
      <img src="img5.jpg" >
      <img src="img5.jpg" >
      <!-- Agrega todas tus imágenes aquí -->
    </div>

   <!-- Inicio del formulario -->
   <form>
        <!-- Título principal del formulario -->
        <h2>Diligencia este formulario para tomar tu pedido</h2>
        
        <!-- Contenedor de los campos -->
        <div class="imput-group"> <!-- (Nota: debería escribirse "input-group") -->
            
            <!-- Campo: Nombre completo -->
            <label for="Nombres">Nombre Completo</label>
            <input type="text" name="Nombres" id="Nombres" 
                   placeholder="¿Cómo te llamas?">
            <!-- type="text" → Campo de texto común
                 name="Nombres" → Identificador que recibe el backend
                 id="Nombres" → Vincula el label con el input
                 placeholder → Texto de ayuda dentro del campo -->

            <!-- Campo: Teléfono -->
            <label for="Telefono">Número Telefónico</label>
            <input type="tel" name="Telefono" id="Telefono" 
                   placeholder="Déjanos un contacto directo">
            <!-- type="tel" → Optimiza teclado en móviles para ingresar números -->

            <!-- Campo: Correo electrónico -->
            <label for="Correo">Correo Electrónico</label>
            <input type="email" name="Correo" id="Correo" 
                   placeholder="Te enviaremos confirmaciones y avances">
            <!-- type="email" → Valida formato de correo automáticamente -->

            <!-- Campo: Descripción del trabajo -->
            <label for="Descripcion">¿Qué trabajo tienes en mente?</label>
            <textarea name="Descripcion" id="Descripcion" 
                      placeholder="Cuéntanos tu idea y la hacemos realidad"></textarea>
            <!-- textarea → Caja de texto grande para escribir varias líneas -->

            <!-- Campo de subida -->
            <label for="Referencia_IMG">Subir imagen de referencia:</label>
            <input type="file" id="Referencia_IMG" name="Referencia_IMG" accept="image/*" onchange="previewImage(event)">
            <div id="preview"></div>

            <script>
            function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.innerHTML = ""; // limpiar preview anterior
            const file = event.target.files[0];

            if (file) {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src); // liberar memoria
                preview.appendChild(img);
            }
            }
            </script>
            <!-- Enlaces informativos -->
            <div> 
                <a href="#">Politicas de privacidad</a>
                <a href="#">Terminos y condiciones</a>
                <!-- "#" → No llevan a ninguna parte, se usan como marcador -->
            </div>

            <!-- Botón de envío -->
            <input class="btn" type="submit" value="Enviar">
            <!-- type="submit" → Envía el formulario
                 class="btn" → Aplica los estilos CSS del botón -->
            <script>
                function redirigir() {
                    // Espera a que se complete el envío (si tu backend devuelve respuesta rápida)
                    setTimeout(() => {
                    window.location.href = "index.html"; // Redirige al index
                    }, 500); // medio segundo de espera
                    return true; // permite el envío
                }
            </script>

        </div>
   </form>
   <!-- Fin del formulario -->

    <!-- Columna derecha con imágenes -->
    <div class="columna">
      <img src="img6.jpg" alt="Trabajo 6">
      <img src="img7.jpg" alt="Trabajo 7">
      <img src="img8.jpg" alt="Trabajo 8">
      <img src="img9.jpg" alt="Trabajo 9">
      <img src="img10.jpg" alt="Trabajo 10">
      <img src="img5.jpg" alt="Trabajo 5">
      <img src="img5.jpg" alt="Trabajo 5">
      <!-- Agrega todas tus imágenes aquí -->
    </div>

</body>
</html>
