    <main class="admin-main">
      <header class="admin-header">
        <div class="admin-header-left"><h1>Gestión de Personal</h1></div>
        <div class="admin-header-right">
          <button class="btn btn-secondary" onclick="logout()" style="display: flex; align-items: center; gap: 8px;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </header>

      <div class="admin-content">
        <p style="color: var(--muted-foreground); margin-bottom: 24px;">Administre la información del personal de la empresa</p>

        <div class="data-table">
          <div class="table-header">
            <h2>Empleados</h2>
            <div class="table-search">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
              <input type="text" id="searchInput" placeholder="Buscar empleado...">
            </div>
          </div>
          <table>
            <thead>
              <tr><th>ID</th><th>Nombre</th><th>Cargo</th><th>Teléfono</th><th>Correo</th><th>Fecha Ingreso</th><th>Salario</th></tr>
            </thead>
            <tbody id="personal-tbody"><tr><td colspan="7" style="text-align: center; padding: 40px;">Cargando...</td></tr></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="db.js"></script>
  <script>
    let personal = [];

    function loadPersonal() {
      personal = DB.get('personal');
      renderPersonal(personal);
    }

    function renderPersonal(data) {
      const tbody = document.getElementById('personal-tbody');
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No hay empleados</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(p => `
        <tr>
          <td>#${p.id}</td>
          <td>${p.nombre} ${p.apellido}</td>
          <td>${p.cargo}</td>
          <td>${p.telefono}</td>
          <td>${p.correo}</td>
          <td>${p.fechaIngreso}</td>
          <td>$${p.salario.toLocaleString('es-CO')}</td>
        </tr>
      `).join('');
    }

    function logout() { if (confirm('¿Cerrar sesión?')) { localStorage.removeItem('user_session'); window.location.href = 'index.html'; } }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = personal.filter(p => p.nombre.toLowerCase().includes(term) || p.apellido.toLowerCase().includes(term) || p.cargo.toLowerCase().includes(term));
      renderPersonal(filtered);
    });

    window.addEventListener('DOMContentLoaded', loadPersonal);
  </script>
