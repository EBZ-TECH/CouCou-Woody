<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Coucou Woody</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="modules.css" />
  <style>
    .login-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #a54939 0%, #8C4D3C 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .login-logo {
      width: 80px;
      height: 80px;
      background: rgba(165,73,57,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .login-logo svg {
      width: 40px;
      height: 40px;
      fill: #a54939;
    }
    .login-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #4a2e27;
      margin-bottom: 8px;
    }
    .login-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-label {
      font-weight: 500;
      color: #4a2e27;
      font-size: 14px;
    }
    .form-input {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      transition: border-color 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: #a54939;
      background: #fff;
    }
    .login-btn {
      background: #a54939;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    .login-btn:hover {
      background: #8C4D3C;
    }
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .forgot-link {
      text-align: center;
      color: #a54939;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .test-credentials {
      margin-top: 24px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 12px;
    }
    .test-credentials p {
      margin: 4px 0;
      color: #666;
    }
    .test-credentials strong {
      color: #4a2e27;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #a54939;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <svg viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
        </svg>
      </div>
      <h1 class="login-title">Coucou Woody</h1>
      <p class="login-subtitle">Ingrese sus credenciales para continuar</p>

      <div id="error-message" class="error-message"></div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="correo@ejemplo.com" 
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••" 
            required
          />
        </div>

        <button type="submit" class="login-btn" id="submit-btn">
          Iniciar Sesión
        </button>

        <a href="#" class="forgot-link" onclick="alert('Funcionalidad de recuperación próximamente'); return false;">
          ¿Olvidó su contraseña?
        </a>
      </form>

      <div class="test-credentials">
        <p><strong>Credenciales de prueba:</strong></p>
        <p>Admin: admin@lourdes.com / admin123</p>
        <p>Cliente: cliente@test.com / cliente123</p>
      </div>

      <div class="back-link">
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorMessage.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Iniciando sesión...';

      // Simulación de login (reemplazar con lógica real)
      setTimeout(() => {
        if (email === 'admin@lourdes.com' && password === 'admin123') {
          // Guardar sesión de admin
          localStorage.setItem('user_session', JSON.stringify({
            email: email,
            role: 'admin',
            name: 'Admin'
          }));
          window.location.href = 'admin-dashboard.html';
        } else if (email === 'cliente@test.com' && password === 'cliente123') {
          // Guardar sesión de cliente
          localStorage.setItem('user_session', JSON.stringify({
            email: email,
            role: 'cliente',
            name: 'Cliente'
          }));
          window.location.href = 'consultar-estado.html';
        } else {
          errorMessage.textContent = 'Credenciales inválidas. Por favor intente nuevamente.';
          errorMessage.classList.add('show');
        }
        submitBtn.disabled = false;
        submitBtn.textContent = 'Iniciar Sesión';
      }, 500);
    });
  </script>
</body>
</html>
